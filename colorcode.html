<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colors can be set using color names</h1>

<div style="background-color:red">
  <h1 style="color:white">red and white</h1>
</div>

<div style="background-color:yellow">
  <h1 style="color:blue">yellow and blue</h1>
</div>

<div style="background-color:blue">
  <h1 style="color:yellow">blue and yellow</h1>
</div>

<div style="background-color:green">
  <h1 style="color:pink">green and pink</h1>
  </div>

  <div style="background-color:crimson">
  <h1 style="color:black">crimson and black</h1>
  </div>

</body>
</html>
